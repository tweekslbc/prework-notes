<html>
  <head>
    <meta name= 'viewport' content='width=device-width, initial-scale=1.0' />
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    nav {
      display: flex;
      justify-content: space-around;
     }
    .selected{
      border: solid 1px black;
    }

  </style>

  </head>
  <body>
    <div id='root'></div>

    <!-- turns JSX into javascript-->
    <script type='text/babel'>
    const { HashRouter, Switch, Link, Route, Redirect } = ReactRouterDOM;
      const { render }= ReactDOM;
      const root = document.querySelector('#root');

      const Home = ()=> {
        return(
        <h1>Home</h1>
        );
      }
      const Users = ({ users })=> {
        return(
          <div>
        <h1>Users</h1>
        <ul>
        { users.map( user => <li>{ user.name }</li>)}

        </ul>
        </div>
        );
      }
      const About = ()=> <h1>About Us</h1>;

      const Nav = (props)=> {
        const path = props.location.pathname;
        return(
          <nav>
              <Link to='/home' className= {path === '/home' ? 'selected': ''}>Home</Link>
              <Link to='/about' className= {path === '/about' ? 'selected': ''}>About</Link>
              <Link to='/users' className= {path === '/users' ? 'selected': ''}>Users</Link>
          </nav>
        );
      };

      class App extends React.Component {
        constructor(){
          super();
          this.state ={
            users: [
              { name: 'moe'},
              { name: 'larry'}
              ]
          };
        }
        componentDidMount(){
          setTimeout(() => {
            const users =[...this.state.users, {name: 'curly'}];
            this.setState({ users });
          }, 1000);
        }
      render(){
        const { users} = this.state;
        return (
          <HashRouter>
            <Route component = { Nav } />
              <Switch>
                <Route path='/home' component={ Home } />
                 <Route path='/about' component={ About } />
                 <Route path='/users' render={ () => <Users users={ Users }/>}/>
                 <Redirect to='/home' />
               </Switch>
          </HashRouter>
        );
       }
      }
    render(<App />, root);

    </script>

  </body>
</html>
